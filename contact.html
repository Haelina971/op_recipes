    <p>For questions or reservations using the Muggle method, contact us via this form:</p>
    <!-- Do not put post method for fake contact form, or will get error when redirecting to mess_sent.html-->
    <form method="" action="mess_sent.html">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required /><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required /><br>
        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" /><br>
        <label for="email">Email address:</label><br>
        <input type="email" id="email" name="email" required /><br />
        <label for="subject">Subject</label><br>
        <input type="text" id="subject" name="subject" required maxlength="50" /><br>
        <label for="message">Message</label><br>
        <textarea type="text" id="message" name="message" required maxlength="250"></textarea><br>
        <input type="submit" value="Send"/>
    </form>
</body>
